<script src="modelmetadata/static/script.js"></script>

<style type="text/css">
    /*
       Note: percent signs must be be masked by duplication (%%) as this template
       is interpreted by the java template formatter.
     */
    body {
        margin-bottom: 3em;
    }

    svg {
        padding-bottom: 20px;
        overflow: hidden;
    }

    #scatterplot svg {
        padding-left: 10px;
    }

    #scatterplot, #barchart {
        width: 100%%;
        height: 450px;
        padding-bottom: 30px;
        background-color: #ebebeb;
    }

    #scatterplot svg, #barchart svg {
        width: 100%%;
    }

    #offsetDiv {
        margin-top:1em;
    }

    #neba-heading {
        background-color: #f0f0f0;
        padding:10px;
        font-size:140%%;
        margin:1em 0;
    }

    form .buttonGroup {
        text-align: left;
    }

    #resetStatistics {
        padding:5px;
        margin-left: 10px;
    }

    h2.ui-widget-header {
        padding:5px;
        margin-top: 2em;
    }

    div.legend {
        font-size: 110%%;
        margin: 0.5em 0;
    }

    span.modelReference {
        border-bottom: 1px dashed #000000;
    }

    span.modelReference:hover {
        border-bottom: 1px solid #000000;
        cursor: pointer;
    }
</style>

<div id="neba-heading">
    %d Model(s) used.
    Highest mapping duration: %d ms (<span class="modelReference">%s</span>),
    greatest number of fields: %d (<span class="modelReference">%s</span>)
</div>

<form method="post" enctype="multipart/form-data" action="">
	<div class="ui-widget-header ui-corner-top buttonGroup">
        <button type="button" onclick="resetResourceModelStatistics()" id="resetStatistics"
                title="Discards all model statistics collected so far.">Reset statistics</button>
	</div>
</form>
