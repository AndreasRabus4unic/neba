<style type="text/css">
/*
   Note: percent signs must be be masked by duplication (%%) as this template
   is interpreted by the java template formatter.
 */
#tailwrapper {
    border:1px solid gray;
    padding: 5px;
    margin-bottom: 2em;
}

#tail {
    font-family: monospace;
    max-height: 60em;
    max-width: 100%%;
    overflow-y: scroll;
    word-wrap: break-word;
    font-size: 9pt;
}

#tail div {
    margin-bottom:2px;
}

#tail div:hover {
    background-color:#e0e0e0;
}

#numberOfLines, #showOptions {
    height: 2em;
}

#numberOfLines {
    width: 4em;
    text-align: center;
}

#downloadButton {
    margin: 0 10px;
}

#showOptions {
    padding:0 4em 0 .1em;
}

#followButton.ui-state-active {
    font-weight: bold;
}

div.INFO, div.ERROR, DIV.WARN, div.DEBUG, div.TRACE {
    white-space: pre-wrap;
}

div.INFO {
    color: #666688;
}
div.ERROR {
    color: #f83030;
}
div.WARN {
    color: #a83030;
}
div.DEBUG, div.TRACE {
    color: #303030;
}

#neba-heading {
    background-color: #f0f0f0;
    padding:10px;
    font-size:140%%;
    margin:1em 0;
}

#neba-heading a {
    text-decoration: none;
    color: inherit;
    border-bottom: 1px dashed #000000;
}

#neba-heading a:hover {
    border-bottom: 1px solid #000000;
}

form .buttonGroup {
    text-align: left;
}

form .buttonGroup button {
    padding: 5px;
}

#showOptions input {
    vertical-align: text-bottom;
}
</style>

<div id="neba-heading">
    View the logfiles configured in the
    <a href="configMgr" title="Open the OSGi configuration console.">OSGi configuration</a>.
</div>

<!-- buttons top -->
<form method="GET" enctype="multipart/form-data" action="#">
    <div class="ui-widget-header ui-corner-top buttonGroup">
        <button type="button" id="downloadButton" title="Stream all logfiles as a ZIP file.">Download all logfiles</button>
        <span style="font-weight: normal;">Show</span>
        <span id="showOptions">
            <input type="checkbox" name="show" value="ERROR" id="showERROR" checked="checked" /><label for="showERROR"> Error</label>
            <input type="checkbox" name="show" value="WARN" id="showWARN" checked="checked"/><label for="showWARN"> Warn</label>
            <input type="checkbox" name="show" value="INFO" id="showINFO" checked="checked"/><label for="showINFO"> Info</label>
            <input type="checkbox" name="show" value="DEBUG" id="showDEBUG" checked="checked"/><label for="showDEBUG"> Debug</label>
            <input type="checkbox" name="show" value="TRACE" id="showTRACE" checked="checked"/><label for="showTRACE"> Trace</label>
        </span>

        <label for="numberOfLines">Tail</label>
        <input type="text" id="numberOfLines" value="10" />
        <label for="logfile">lines of logfile</label>
        <select id="logfile">
            %s
        </select>
        <button id="reloadButton" title="Refresh the contents of the selected logfile.">Reload</button>
        <button id="followButton" title="Periodically load changes.">Follow</button>
    </div>
</form>
